<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
<script>
// 1- Acesse o elemento elementoOndeVoceEsta .
let elementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
console.log(elementoOndeVoceEsta)
// 2- Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
let pai = elementoOndeVoceEsta.parentNode;
pai.style.backgroundColor ='red'
console.log(pai)
// 3- Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
let primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
primeiroFilhoDoFilho.innerHTML = "Adicionando texto";
console.log(primeiroFilhoDoFilho)
// 4- Acesse o primeiroFilho a partir de pai .
let primeiroFilho = pai.firstElementChild;
console.log(primeiroFilho)
// 5- Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
let primeiroFilho2 = elementoOndeVoceEsta.previousElementSibling
console.log(primeiroFilho2);
// 6- Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
let text = elementoOndeVoceEsta.nextSibling;
console.log(text);
// 7- Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
let terceiroFilho = elementoOndeVoceEsta.nextElementSibling;
console.log(terceiroFilho)
// 8- Agora acesse o terceiroFilho a partir de pai .
let terceiroFilho2 = pai.lastElementChild.previousElementSibling;
console.log(terceiroFilho2)
</script>
</body>
</html>
